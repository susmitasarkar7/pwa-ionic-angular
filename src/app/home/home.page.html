<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <h1>TIMER</h1>
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-content>
    <ion-item color="dark">
      <ion-label>Rest Duration</ion-label>
      <ion-datetime display-format="mm:ss" placeholder="Tap Here" [(ngModel)]="fullTime"></ion-datetime>
    </ion-item>

  <circle-progress (click) = "startTimer()"
    [percent]="percent"
    [maxPercent]="100"
    [radius]="radius"
    [showTitle]="false"
    [showSubtitle]="false"
    [showUnits]="false"
    [outerStrokeWidth]="16"
    [outerStrokeColor]="'#8000FF'"
    [showZeroOuterStroke]="false"
    [backgroundStroke]="'#33003F'"
    [backgroundStrokeWidth]="3"
    [outerStrokeGradient]="true"
    [outerStrokeGradientStopColor]="'#FF00CB'"
    [showInnerStroke]="false"
    >
  </circle-progress>

  <h1>{{elapsed.h}}:{{elapsed.m}}:{{elapsed.s}}</h1>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ng-container *ngIf="timer == false; else running">
        <ion-fab-button (click) = "startTimer()">
          <ion-icon name="play"></ion-icon>
        </ion-fab-button>
    </ng-container>
    <ng-template #running>
        <ion-fab-button (click) = "stopTimer()">
          <ion-icon name="square"></ion-icon>
        </ion-fab-button>
    </ng-template>
  </ion-fab>

  <!-- <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click) = "showNotification()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->

</ion-content>
